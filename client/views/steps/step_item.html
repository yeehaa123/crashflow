<template name="stepItem">
  <div class="row-fluid steps">
  <div data-stepnumber="{{stepNumber}}" class="step span12">
  <div class="well">
      <div class="header">
        <h1><span>+</span> {{title}} <small>Step {{stepNumber}}</small></h1>
      </div>
      <div class="step-body">
        <p class="description lead">{{description}}</p>
        {{> stepsForm}}
      </div>
    </div>
  </div>
</div>
</template>
