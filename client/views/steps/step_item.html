<template name="stepItem">
  <div class="row-fluid steps">
  <div data-stepnumber="{{stepNumber}}" class="step span12">
  <div class="well">
      <div class="page-header">
        <h1>{{title}} <small>Step {{stepNumber}}</small>
        </h1>
      </div>
      <div class="step-body invisible">
        <p>{{description}}</p>
        {{> stepsForm}}
      </div>
    </div>
  </div>
</div>
</template>
